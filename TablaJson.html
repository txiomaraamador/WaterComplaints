<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Uso de Fetch</title>

    <style>
      body{
        background-color: cornflowerblue;
      }
      table thead {
            background:#302b63;
            color:white;
        }
    </style>
</head>
<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Ubicación</th>
          <th>Fecha de reporte</th>
          <th>Hora de la fuga</th>
          <th>Reportado por</th>
          <th>Descripción</th>
          <th>Ubicación georreferenciada</th>
          <th>Severidad</th>
          <th>Teléfono</th>
          <th>Correo electrónico</th>
          <th>Edad del reportante</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas de datos -->
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script>
           // Obtener los datos del archivo JSON
      fetch('datos.json')
        .then(response => response.json())
        .then(data => {
          // Crear una fila por cada objeto en el arreglo de datos
          const filas = data.map(({ location, reportDate, leakTime, reporterName, description, georeferencedLocation, severity, phoneNumber, email, age }) => {
            return `
              <tr>
                <td>${location}</td> 
                <td>${reportDate}</td>
                <td>${leakTime}</td>
                <td>${reporterName}</td>
                <td>${description}</td>
                <td>${georeferencedLocation}</td>
                <td>${severity}</td>
                <td>${phoneNumber}</td>
                <td>${email}</td>
                <td>${age}</td>
              </tr>
            `;
          });
          
          // Insertar las filas en la tabla
          document.querySelector('tbody').innerHTML = filas.join('');
        })
        .catch(error => console.error(error));
      </script>
  </body>
</html>
